<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <!-- Google Fonts - Montserrat & Fraunces  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Css Main Style Sheet -->
        <link rel="stylesheet" href="assets/css/style.css" />

        <!-- Media Queries  -->
        <link rel="stylesheet" href="assets/css/queries.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <section>
                <div class="card">
                    <div class="card-img">
                        <picture>
                            <source
                                srcset="assets/images/image-product-mobile.jpg"
                                media="(max-width: 30em)"
                            />
                            <source
                                srcset="assets/images/image-product-desktop.jpg"
                                media="(min-width: 31em)"
                            />
                            <img
                                src="assets/images/image-product-desktop.jpg"
                                alt="perfume-bottle"
                            />
                        </picture>
                    </div>
                    <div class="card-content">
                        <p class="tagline">Perfume</p>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p class="description">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.
                        </p>

                        <div class="prices">
                            <p class="actual-price">$149.99</p>
                            <p class="discounted-price">$169.99</p>
                        </div>

                        <button><img src="assets/images/icon-cart.svg" /> Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
